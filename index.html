<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidéos TikTok Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }
    .video-container {
      height: 100vh;
      width: 100%;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>


  <div class="video-container">
    <video src="https://www.youtube.com/watch?v=zjUenE-bAzk" autoplay muted loop playsinline></video>
  </div>


  <div class="video-container">
    <video src="https://www.youtube.com/watch?v=Jo8ZNIsuzOk" autoplay muted loop playsinline></video>
  </div>


  <div class="video-container">
    <video src="https://www.youtube.com/watch?v=G1uYrw45JAU" autoplay muted loop playsinline></video>
  </div>


</body>
</html>
